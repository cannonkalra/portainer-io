version: "3.9"

services:
  app:
    image: cannonkalra/demo:green
    networks:
      - public
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      timeout: 10s
    ports:
      - "8000:80"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.app.rule=Host(`app.stage.local`)"
        - "traefik.http.routers.app.service=app"
        - "traefik.http.services.app.loadbalancer.server.port=80"
      mode: replicated
      replicas: 2
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  private:
    external: true
  public:
    external: true
